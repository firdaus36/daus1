<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for My Girlfriend</title>
    <style>
        body {
            background-color: #ffc0cb;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff1493;
        }
        p {
            color: #ff69b4;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #ff1493;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <script>
        const pages = [
            {
                title: "Welcome to Our Special Journey",
                content: "<h1>Welcome to Our Special Journey</h1><button onclick='nextPage(1)'>Next</button>"
            },
            {
                title: "Our Beautiful Moments",
                content: "<h1>Our Beautiful Moments</h1><p>Remember the day we...</p><button onclick='prevPage()'>Back</button><button onclick='nextPage(2)'>Next</button>"
            },
            {
                title: "Our Journey Continues...",
                content: "<h1>Our Journey Continues...</h1><p>Look at this beautiful moment we shared!</p><img src='your_image_url.jpg' alt='Special Moment'><button onclick='prevPage()'>Back</button>"
            }
        ];

        let currentPage = 0;

        function showPage(pageIndex) {
            document.body.innerHTML = pages[pageIndex].content;
            document.title = pages[pageIndex].title;
        }

        function nextPage(nextIndex) {
            currentPage = nextIndex;
            showPage(currentPage);
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        }

        // Initial load
        showPage(currentPage);
    </script>

</body>
</html>
