<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .entry {
            margin-bottom: 30px;
        }

        .date {
            color: #666;
        }

        .content {
            margin-top: 10px;
            line-height: 1.6;
        }

        .navigation {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px;
            margin: 0 10px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>My Diary</h1>

    <div class="entry" id="entry1">
        <div class="date">December 26, 2023</div>
        <div class="content">
            <p>Today, I had a great day! Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
    </div>

    <div class="entry" id="entry2">
        <div class="date">December 27, 2023</div>
        <div class="content">
            <p>Another day, another entry. It rained today, and I spent the afternoon reading a good book...</p>
        </div>
    </div>

    <!-- Add more entries as needed -->

    <div class="navigation">
        <a href="#" class="btn" onclick="prevEntry()">Previous</a>
        <a href="#" class="btn" onclick="nextEntry()">Next</a>
    </div>

    <script>
        var currentEntry = 1;

        function showEntry(entryNumber) {
            // Hide all entries
            var entries = document.querySelectorAll('.entry');
            entries.forEach(function(entry) {
                entry.style.display = 'none';
            });

            // Show the selected entry
            var currentEntryId = 'entry' + entryNumber;
            var currentEntryElement = document.getElementById(currentEntryId);
            if (currentEntryElement) {
                currentEntryElement.style.display = 'block';
            }
        }

        function prevEntry() {
            if (currentEntry > 1) {
                currentEntry--;
                showEntry(currentEntry);
            }
        }

        function nextEntry() {
            // You can update this value based on the number of entries you have
            var totalEntries = 2;

            if (currentEntry < totalEntries) {
                currentEntry++;
                showEntry(currentEntry);
            }
        }

        // Show the initial entry
        showEntry(currentEntry);
    </script>

</body>
</html>
