<!DOCTYPE html>

<head>

</head>
<body>

            },
            {

                content: "<h2>Alang2 tu i nk cerite sikit. I jujurnye rase serbe salah dgn baby pasal tdi. Half yg risau tu yes i akui tak patut pon rase mcm tu. Mungkin sebab past relationship and my last situationship kot. My relationship dulu ex i selalu comparekan i dgn ex dia. My situationship pulak tibe kate nk kenal i sebab nk lupakan ex dia. I rase mcm diri ni tak layak dicintai. Tu i rase i kene buat terbaik semua bende kalau tak i akan dicomparekan dan ditinggalkan. Tpi mase mlm yg i ckp tu. I tengok baby sleep i rase mcm damn i dh ade girlfriend yg betul2 sayangkan i. Kenape nk perlu risau sangat. I tgk muka baby happy sangat mase sleep tu. Tu yg i dh janji. I takkan risau dah and I akan buat ape yg i nk dan buat ape yg baby nk tpi follow pace i. Smpi satu tahap kite jumpe ape common dgn diri kite. So jangan risau ea sayang. Tpi untuk half risau tu hmmm. I tukarlah ayat. More tu i care about you lah sebenarnye. Mase kite borak kat bumble tiktok tu. I rase happy sangat. Perasaan yg tak pernah i rase? Tu yg i mcm i kene jumpe jugak baby sebelum gi penang. I betul2 nk baby. Sumpah mase jumpe tu mmg bertambah tambah jatuh cinta i kat baby. And skrg yess i faham kenape i dh jatuh cinta dgn baby. I tak buat silap. I janji akan bagi yg terbaik buat baby. Kalau i google ape2 tu it not mean i risau ke ape. I just care about you. Mcm i ckp kat twitter</p></div><button onclick='prevPage()'>Back</button>"
            }
        ];

        let currentPage = 0;

        function showPage(pageIndex) {
            document.body.innerHTML = pages[pageIndex].content;
            document.title = pages[pageIndex].title;
        }

        function nextPage(nextIndex) {
            currentPage = nextIndex;
            showPage(currentPage);
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        }

        // Initial load
        showPage(currentPage);
    </script>

</body>
</html>
